<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.2.2/imask.min.js"
            integrity="sha512-UiMZ98G+LXQNCpmcn/nxJbjM3RI6zz65RWYDNOplS8R/DaLWXveVs7QoqwqCbfkUqcI1t36PcTYc8gCFs2gkHA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/superstar-2" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="" class="rule">Правила</a>
            <a href="" class="logo"><img src="imgs/logo.png" alt=""></a>
            <a href="" class="rating">Рейтинг игроков</a>
        </header>
        <h1 class="title">Может все бросим <br> и попрыгаем?</h1>
        <p class="subtitle">
            <span>Рандомно разыграем PS5 среди тех,</span><br>
            кто наберёт больше ста очков
        </p>
        <div class="form">
            <div class="form_inputs">
                <label for="name">
                    <input type="text" class="input name" name="name" placeholder="Введите никнейм" id="name">
                </label>
                <label for="phone">
                    <input
                            type="tel"
                            class="input phone"
                            name="phone"
                            placeholder="+7(7__)___-__-__"
                            id="phone"
                    >
                </label>
            </div>
            <button onclick="checkUser()" type="submit"  class="btn">
                Играть
            </button>

        </div>
        <div class="gameInit">
            <div class="dino"></div>
            <div class="ground"></div>
            <div class="cactus">
                <img src="imgs/lrt%20with%201fit.png" alt="">
            </div>
            <div class="cactus adv">
                <img src="imgs/lrt.png" alt="">
            </div>
        </div>
        <div class="footer">
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
